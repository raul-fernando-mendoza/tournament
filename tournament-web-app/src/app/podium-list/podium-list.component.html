<a [routerLink]="['/','tournament',tournamentId]">
    <button mat-icon-button><mat-icon>arrow_back</mat-icon></button>
</a>
@if( tournament ){
    <h1>{{  tournament.label }}</h1>

    <h2>Podium</h2>
    @for(p of performances; track p;let idx = $index, isEven = $even){
        <mat-grid-list cols="5" rowHeight="2em" [style.background]="isEven?performanceColor:''">
            <mat-grid-tile>
                {{ idx + 1}}
            </mat-grid-tile>
            <mat-grid-tile><span class="label">{{ p.performance.label }}</span></mat-grid-tile>
            <mat-grid-tile><span class="fullname">{{ p.performance.fullname }}</span></mat-grid-tile>
            <mat-grid-tile>score:{{ p.performance.grade }}</mat-grid-tile>
            <mat-grid-tile><span>{{ getMedalForPerformance(p.performance.grade) }}</span></mat-grid-tile>    
        </mat-grid-list>        
    } 

}
