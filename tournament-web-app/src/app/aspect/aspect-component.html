<h1>Aspecto</h1>
<form [formGroup]="form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <mat-form-field> 
                    <input matInput placeholder="label" formControlName="label" (change)="onChange($event,'label')">
                </mat-form-field> 
            </mat-card-title>
            @if(id){
                <button mat-icon-button (click)="onDelete()">
                <mat-icon>delete</mat-icon>
                </button>  
            }            
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="description" formControlName="description" (change)="onChange($event,'description')"></textarea>
              </mat-form-field>                
        </mat-card-content>
        <mat-card-actions>
            @if( !id ){
                <button mat-button-icon (click)="onCancel()"><mat-icon>cancel</mat-icon></button>
                <button mat-icon-button (click)="onSubmit()" [disabled]="submitting || !form.valid">
                    <mat-icon>done</mat-icon>
                </button> 
            }         
        </mat-card-actions>         
    </mat-card>    
</form>
