<a [routerLink]="'../../'">
    <mat-icon>arrow_back</mat-icon>    
</a>    

@if(tournament){
    <h1>{{tournament.label}}</h1>
    <span class="bar">
        <span class="spacer"></span>
        <button mat-button-icon color="warn" (click)="onDelete()"><mat-icon>delete</mat-icon></button> 
    </span>   
    <mat-card [formGroup]="form">
        <mat-card-header>
            <mat-card-title>Editar Aspecto</mat-card-title>
            @if( evaluation ){
                <mat-card-subtitle>{{evaluation.label}}</mat-card-subtitle>
            }        
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>    
                <input matInput placeholder="label" formControlName="label" >
            </mat-form-field>
            <quill-editor formControlName="description" placeholder="DescripciÃ³n"></quill-editor>            
        </mat-card-content>
        <mat-card-actions>
            <button mat-button-icon (click)="onSubmit()" [disabled]="!form.valid"><mat-icon>done</mat-icon></button>
        </mat-card-actions>
    </mat-card>   
}
