<a [routerLink]="['/','tournament',tournamentId,'evaluation',evaluationId]">
    <button mat-button><mat-icon>arrow_back</mat-icon></button>   
</a>  
<mat-card>
    <mat-card-header>
        <mat-card-title>
            @if( aspectId==null ){
                Adicionar un nuevo aspecto
            }
            @else{
                Aspecto
            }
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
        @if( aspectId==null || (aspect) ){
            <div class="bar">
            <mat-form-field> 
                <input matInput placeholder="label" formControlName="label">
            </mat-form-field> 
            @if( aspectId ){
                <button mat-icon-button color="warn" (click)="onDelete()"><mat-icon>delete</mat-icon></button>
            }
            </div>

            <mat-form-field> 
                <textarea matInput placeholder="description" formControlName="description"></textarea>
            </mat-form-field>  
        }
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onSave()" [disabled]="!form.valid || !form.dirty"><mat-icon>done</mat-icon></button>
        <a [routerLink]="['/','tournament',tournamentId,'evaluation',evaluationId]">
            <button mat-button><mat-icon>cancel</mat-icon></button>   
        </a>                    
    </mat-card-actions> 
</mat-card>
