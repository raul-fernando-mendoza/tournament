
<mat-toolbar color="accent">
    <button (click)="home()" mat-icon-button>
        <mat-icon>home</mat-icon>
    </button> 
    <span>{{bussiness.home}}</span>

    <span class="spacer"></span> 

    @if ( isLoggedIn ){
        @if ( !(isHandset$ | async) ) {
            <span class="login-name">{{ displayName }}</span>
        }
        <button mat-button  aria-label="logout" (click)="logout()">logout</button>    
    }    
    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>


    <mat-menu #menu="matMenu">
    
        @if ( isLoggedIn ){
            @if ( (isHandset$ | async) ) {
                @if( isLoggedIn ){
                    <button mat-menu-item  aria-label="logout" (click)="logout()">logout</button> 
                }
            }
               
        }  
        @else{
            @if ( (isHandset$ | async) ) {
                <button mat-menu-item  aria-label="login" (click)="login()" >Ingresar</button>
                <button mat-menu-item  aria-label="register" (click)="Register()">Registrarte</button>  
            }
        }          
            
                
            <a routerLink="about">
                <button mat-menu-item >
                    Nosotros
                </button>
            </a>    

            <a routerLink="privacy">
                <button mat-menu-item >
                    Privacidad
                </button>
            </a>                                  
    </mat-menu>             
</mat-toolbar>
<router-outlet></router-outlet>
